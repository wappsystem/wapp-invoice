    function F__ID(){

        VmInclude:__COMPONENT__/grid/grid.v3.js
        //-------------------------------------
        _fields="_Form,Search_word,Description,Unit_Price";
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete";
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Unit_Price':
                    td.css("text-align","right").css('white-space','nowrap');
                    td.html('$ '+parseFloat(records[I][field]).toFixed(2) ); //add $ sign
                break;
            }
        }
        //-------------------------------------
        _after_change=function(records,I,field,td,set_value,source){
            switch(field){
                case 'Unit_Price':
                    _cell_render(records,I,field,td,set_value,source);
                    break;
            }
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            dbv.S2=record.Search_word;
            return true;
        };
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data(); })
        //-------------------------------------
    }
</script>
